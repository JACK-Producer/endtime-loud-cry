<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | End Time Ministry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        body { background-color: #f5f5f5; color: #333; }

        .contact-section {
            max-width: 900px;
            margin: 60px auto;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .contact-section h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #0a3d62;
            margin-bottom: 25px;
        }

        .contact-section p {
            line-height: 1.7;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            font-family: 'Source Sans 3', sans-serif;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #0a3d62;
            box-shadow: 0 0 8px rgba(10,61,98,0.2);
        }

        .contact-form button {
            background-color: #0a3d62;
            color: #fff;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #09305a;
        }

        .form-message {
            font-weight: 600;
            margin-top: 15px;
            color: green;
        }

        .form-message.error {
            color: red;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-inner">
            <a href="/" class="logo-link">
                <img src="/static/images/logo.png" alt="End Time Ministry Logo" class="logo">
            </a>
            <div class="title-group">
                <h1>End Time Ministry</h1>
                <p class="subtitle">Get in Touch with Us</p>
            </div>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-frame">
            <h2>Contact Us</h2>
            <p>We would love to hear from you</p>
        </div>
    </section>

    <!-- CONTACT FORM -->
    <section class="contact-section">
        <h2>Send Us a Message</h2>
        <form id="contactForm" class="contact-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Your message..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div id="formMessage" class="form-message"></div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-inner">
            <p>&copy; 2025 End Time Ministry</p>
            <p class="footer-note">Holding fast to sound doctrine</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById("contactForm");
        const formMessage = document.getElementById("formMessage");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                name: form.name.value.trim(),
                email: form.email.value.trim(),
                message: form.message.value.trim()
            };

            try {
                const res = await fetch("/contact", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (!res.ok) throw new Error("Failed to send message");

                formMessage.textContent = "Thank you! Your message has been sent.";
                formMessage.classList.remove("error");
                form.reset();
            } catch (err) {
                formMessage.textContent = "Error sending message. Please try again.";
                formMessage.classList.add("error");
                console.error(err);
            }
        });
    </script>

</body>
</html>
