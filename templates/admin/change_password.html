<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password | End Time Ministry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>

<section class="change-password-section">
    <div class="change-password-container">
        <div class="cp-header">
            <h2>Change Password</h2>
            <p class="cp-subtitle">Secure your account by updating your password</p>
        </div>

        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p class="success-msg">{{ success }}</p>
        {% endif %}

        <form method="post" class="change-password-form">
            <input type="password" name="current_password" placeholder="Current Password" required>
            <input type="password" name="new_password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
            <button type="submit">Change Password</button>
        </form>

        <p class="back-link"><a href="/admin/dashboard">‚Üê Back to Dashboard</a></p>
    </div>
</section>

</body>
</html>
