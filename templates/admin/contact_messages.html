<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Messages | Admin | End Time Ministry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/admin.css">
    <style>
        body { background: #f5f5f5; }

        .message-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: 0.3s ease;
        }
        .message-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }
        .message-card h3 { margin: 0 0 8px; font-size: 18px; color: #0a3d62; }
        .message-card p { margin: 6px 0; font-size: 15px; }
        .message-card .timestamp { font-size: 13px; color: #666; }

        .message-card .card-actions {
            margin-top: 12px;
        }

        .message-card button {
            padding: 6px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: 0.2s ease;
        }
        .reply-btn { background-color: #0a3d62; color: #fff; }
        .reply-btn:hover { background-color: #09305a; }
        .delete-btn { background-color: #d9534f; color: #fff; margin-left: 10px; }
        .delete-btn:hover { background-color: #c9302c; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 100px auto;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            position: relative;
        }
        .modal-content h2 { margin-top: 0; color: #0a3d62; }
        .modal-content label { font-weight: 600; display: block; margin: 12px 0 6px; }
        .modal-content input, .modal-content textarea {
            width: 100%; padding: 10px 12px; margin-bottom: 20px;
            border-radius: 6px; border: 1px solid #ccc;
            font-family: 'Source Sans 3', sans-serif;
        }
        .modal-content button {
            padding: 10px 20px; border-radius: 6px; border: none;
            font-weight: 600; cursor: pointer;
        }
        .send-btn { background-color: #0a3d62; color: #fff; }
        .send-btn:hover { background-color: #09305a; }
        .close-btn { background-color: #d9534f; color: #fff; margin-left: 10px; }
        .close-btn:hover { background-color: #c9302c; }
    </style>
</head>
<body>

<header class="header">
    <div class="header-inner">
        <img src="/static/images/logo.png" alt="Logo" class="logo">
        <div class="title-group">
            <h1>Contact Messages</h1>
        </div>
    </div>
</header>

<section class="admin-section">
    <div class="dashboard-container">
        <div id="messagesContainer">
            <!-- Messages will be loaded here -->
        </div>
    </div>
</section>

<!-- REPLY MODAL -->
<div id="replyModal" class="modal">
    <div class="modal-content">
        <h2>Reply to Message</h2>
        <form id="replyForm">
            <input type="hidden" id="replyEmail">
            <label for="replyMessage">Message</label>
            <textarea id="replyMessage" rows="6" placeholder="Type your reply here..." required></textarea>
            <button type="submit" class="send-btn">Send Reply</button>
            <button type="button" class="close-btn" onclick="closeModal()">Cancel</button>
        </form>
    </div>
</div>

<script>
async function loadMessages() {
    const container = document.getElementById("messagesContainer");
    container.innerHTML = "Loading messages...";
    
    const res = await fetch("/admin/contact-messages-data", { credentials: "include" });
    const messages = await res.json();
    
    if(messages.length === 0){
        container.innerHTML = "<p>No messages found.</p>";
        return;
    }

    container.innerHTML = "";
    messages.forEach(msg => {
        const card = document.createElement("div");
        card.className = "message-card";
        const createdAt = new Date(msg.created_at).toLocaleString("en-GB", { 
            year: "numeric", month: "long", day: "numeric", hour: "2-digit", minute: "2-digit" 
        });
        
        card.innerHTML = `
            <h3>${msg.name} (${msg.email})</h3>
            <p>${msg.message}</p>
            <p class="timestamp">Received: ${createdAt}</p>
            <div class="card-actions">
                <button class="reply-btn" onclick="openModal('${msg.email}')">Reply</button>
                <button class="delete-btn" onclick="deleteMessage(${msg.id})">Delete</button>
            </div>
        `;
        container.appendChild(card);
    });
}

function openModal(email){
    document.getElementById("replyEmail").value = email;
    document.getElementById("replyMessage").value = "";
    document.getElementById("replyModal").style.display = "block";
}

function closeModal(){
    document.getElementById("replyModal").style.display = "none";
}

document.getElementById("replyForm").addEventListener("submit", async function(e){
    e.preventDefault();
    const email = document.getElementById("replyEmail").value;
    const message = document.getElementById("replyMessage").value;

    const res = await fetch("/admin/contact-messages/reply", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ email, message }),
        credentials: "include"
    });

    if(res.ok){
        alert("Reply sent successfully");
        closeModal();
    } else {
        alert("Failed to send reply");
    }
});

async function deleteMessage(id){
    if(!confirm("Are you sure you want to delete this message?")) return;
    
    const res = await fetch(`/admin/contact-messages/${id}`, {
        method: "DELETE",
        credentials: "include"
    });
    if(res.ok){
        loadMessages();
    } else {
        alert("Failed to delete message");
    }
}

// Initialize
loadMessages();
</script>

</body>
</html>
