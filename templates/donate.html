<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate | End Time Ministry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        body { background-color: #f5f5f5; color: #333; }

        .donate-section {
            max-width: 900px;
            margin: 60px auto;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .donate-section h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #0a3d62;
            margin-bottom: 25px;
        }

        .donate-section p {
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .donate-form label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .donate-form input,
        .donate-form textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            font-family: 'Source Sans 3', sans-serif;
        }

        .donate-form input:focus,
        .donate-form textarea:focus {
            outline: none;
            border-color: #0a3d62;
            box-shadow: 0 0 8px rgba(10,61,98,0.2);
        }

        .donate-form button {
            background-color: #0a3d62;
            color: #fff;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .donate-form button:hover {
            background-color: #09305a;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-inner">
            <a href="/" class="logo-link">
                <img src="/static/images/logo.png" alt="End Time Ministry Logo" class="logo">
            </a>
            <div class="title-group">
                <h1>End Time Ministry</h1>
                <p class="subtitle">Support Our Mission</p>
            </div>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-frame">
            <h2>Donate to Our Ministry</h2>
            <p>Help us reach more people with the Gospel</p>
        </div>
    </section>

    <!-- DONATE FORM -->
    <section class="donate-section">
        <h2>Make a Donation</h2>
        <p>Your generous donations help us carry out teaching, outreach, and community support programs.</p>

        <form class="donate-form" action="/donate" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="amount">Donation Amount (USD)</label>
            <input type="number" id="amount" name="amount" placeholder="50" min="1" required>

            <label for="message">Message (Optional)</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message..."></textarea>

            <button type="submit">Donate Now</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-inner">
            <p>&copy; 2025 End Time Ministry</p>
            <p class="footer-note">Holding fast to sound doctrine</p>
        </div>
    </footer>

</body>
</html>
